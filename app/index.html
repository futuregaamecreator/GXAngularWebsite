<!doctype html>
<html class="no-js">
    <head>
        <base href="/">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title ng-bind="pageTitle"></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" 
              integrity="sha256-MfvZlkHCEqatNoGiOXveE8FIwMzZg4W85qfrfIFBfYc= sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" 
              crossorigin="anonymous">
        <link rel="stylesheet" href="css/main.css">

    <body ng-controller="HeaderFooterCtrl as headerFooter">
        <div style="background-color: blue">
                <!--        This is the header with the logo and a bunch of state navigation buttons-->
                <img style="width: 25%" src="../images/gxlogo1.png" alt="Sport">
                <button ng-click="headerFooter.navigateTo('home')">Home</button>

                <button>Party</button>

    </body>
